{% extends 'shop/basic.html' %}

{% block title%} {{ products.product_name}}- My Awesome Cart{% endblock %}
{% block body %} 
<div class="container my-4" >
    <div class="row">
    
        <div class="col-md-4">
            <div class= "row">
            <img src="/media/{{products.image}}" width="210px"  height="250px">

            </div>
            <div class="row my-2" >
                <button class="btn btn-primary mx-1 ">Buy Now</button>
                <button class="btn btn-primary  ">Add To Cart</button>

            </div>
        </div>
            <div class="col-md-8">
            <h5>{{products.product_name}}</h5>
            <h3>Rs.{{ products.price}}</h3>
            <p>{{products.description}}</p>
            </div>
</div>

</div>





 {% endblock %}
 {% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById("popcart").setAttribute('data-content','<h5>Hi i am using popcart will you agree to purchase something</h5>');
</script>
{% endblock %}
